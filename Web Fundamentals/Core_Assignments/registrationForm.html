<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm password">
    </div>
    <div>
        <label>Birthday: *</label>
        <input type="date" name="birthday">
    </div>
    <label>Gender Identity:</label>
    <div>
        <input type="radio" name="gender" value="male" id="male"/>
        <label for="male">male</label>
        
        <input type="radio" name="gender" value="female" id="female"/>
        <label for="female">female</label>
        
        <input type="radio" name="gender" value="Non-binary" id="Non-binary"/>
        <label for="Non-binary">Non-binary</label>
        
        <input type="radio" name="gender" value="No-answer" id="No-answer"/>
        <label for="No-answer">I prefer not to answer</label>
    </div>
    <label>A short description about myself: </label>
    <div>
        <textarea name="description" cols="20" rows="2"></textarea>
    </div>
    <label>Favorite language</label>
    <select name="language">
        <option>JavaScript</option>
        <option>Python</option>
        <option>PHP</option>
        <option>c++</option>
        <option>c#</option>
    </select>
    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>*Indicates a required feild</p>
</body>
</html>
